<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="google_style.css">
        <link rel="stylesheet" href="themify-icons.css">
        <link rel="stylesheet" href="ie7/ie7.css">
        <title>Google Image</title>
    </head>
    <body>
        <div class="text_link_format align-right-only">
            <a class="text_link" href="#index" onclick="document.location='index.html'">Search</a>
            <a class="text_link" href="#google_advance" onclick="document.location='google_advance.html'">Advanced Search</a>
        </div>
        <div class="google_img_group1">
            <div class="google_images_group">
                <img src="google_images_logo.png" class="google_img_logo">
                <span class="images_text">Images</span>
            </div> 
        </div>
        <form action="https://google.com/search">
            <div class="search_bar">
                <div class="search_bar_container">
                    <div class="icon-container">
                        <span class="ti-search"></span>
                    </div>
                    <div class="search_text_container">
                        <input class="search_text_gi" type="text" name="q">
                        <input hidden="true" name="tbm" value="isch">
                    </div>
                    <div class="camera_logo_holder">
                        <span class="ti-camera"></span>
                    </div>
                    <div class="icon-container blue_icon_container">
                        <button class="ti-search blue_search"></button>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
