<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="google_style.css">
        <link rel="stylesheet" href="themify-icons.css">
        <link rel="stylesheet" href="ie7/ie7.css">
        <title>Google Search</title>
    </head>
    <body>
        <div class="text_link_format align-right-only">
            <a class="text_link" href="#google_advance" onclick="document.location='google_advance.html'">Advanced Search</a>
            <a class="text_link" href="#google_image" onclick="document.location='google_image.html'">Images</a>
        </div>
        <img src="google_logo.png" class="google_logo">
        <form action="https://google.com/search">
            <div class="search_bar">
                <div class="search_bar_container">
                    <div class="icon-container">
                        <span class="ti-search"></span>
                    </div>
                    <div class="search_text_container">
                        <input class="search_text" type="text" name="q">
                    </div>
                </div>
            </div>
            <div class="s_button_format">
                <input class="button" type="submit" value="Google Search">
                <input class="button" type="submit" name="btnI" value="I'm Feeling Lucky">
            </div>
        </form>
    </body>
</html>
